spring:

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false

  cache:
    cache-names: activeRestaurants_cache, allVotes_cache
    caffeine:
      spec: maximumSize=5000, expireAfterAccess=60s


  datasource:
    url: jdbc:h2:mem:voting
    username: sa
    password:
  h2.console.enabled: true

logging:
  level:
    org.hibernate:
      orm.jdbc.bind: DEBUG

server:
  error:
    whitelabel:
      enabled: false