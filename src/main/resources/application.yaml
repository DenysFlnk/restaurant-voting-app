spring:

  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc.batch_size: 20

  cache:
    cache-names: activeRestaurants_cache
    caffeine:
      spec: maximumSize=5000, expireAfterAccess=600s


  datasource:
    url: jdbc:h2:mem:voting
    username: sa
    password:
  h2.console.enabled: true
